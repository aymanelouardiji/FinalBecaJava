<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
  <title>Person Details</title>
  <!-- Add CSS for creative layout -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f7f7f7;
    }

    .container {
      margin-top: 30px;
    }

    .details-box {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .box-header {
      background-color: #007bff;
      color: #fff;
      padding: 15px;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    .box-title {
      margin: 0;
    }

    .box-body {
      padding: 20px;
    }

    .box-footer {
      padding: 15px;
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
      background-color: #f7f7f7;
    }

    .btn-back {
      background-color: #007bff;
      color: #fff;
    }

    .btn-back:hover {
      background-color: #0056b3;
    }

    /* Custom styles for image size */
    .small-img {
      max-width: 150px;
      height: auto;
    }
  </style>
</head>
<body>
<section layout:fragment="header">
  <div class="container">
    <h1>Person Details</h1>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="breadcrumb-item"><a href="/personne">Person List</a></li>
        <li class="breadcrumb-item active" aria-current="page">Details</li>
      </ol>
    </nav>
  </div>
</section>
<div layout:fragment="content">
  <div class="container">
    <div class="details-box">
      <div class="box-header">
        <h3 class="box-title">Details</h3>
      </div>
      <div class="box-body">
        <dl class="row">
          <dt class="col-sm-3">ID</dt>
          <dd class="col-sm-9" th:text="${personne.id}"></dd>
          <dt class="col-sm-3">Name</dt>
          <dd class="col-sm-9" th:text="${personne.nom} + ' ' + ${personne.prenom}"></dd>

          <dt class="col-sm-3">Date of Birth</dt>
          <dd class="col-sm-9" th:text="${personne.dateNaissance}"></dd>
          <dt class="col-sm-3">Type</dt>
          <dd class="col-sm-9" th:text="${personne.typePersonne}"></dd>
          <dt class="col-sm-3">Added Date</dt>
          <dd class="col-sm-9" th:text="${personne.addedDate}"></dd>
          <dt class="col-sm-3">Nationality</dt>
          <dd class="col-sm-9" th:text="${personne.nationalite}"></dd>
          <dt class="col-sm-3">Photo</dt>
          <dd class="col-sm-9">
            <img th:src="${personne.photo}" class="img-fluid rounded small-img" alt="Person Photo"/>
          </dd>
        </dl>
      </div>
      <div class="box-footer">
        <a href="/personne" class="btn btn-back">Back to List</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
